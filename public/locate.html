    <script>
function initialize() {
  // get args from url
  var params = {};

if (location.search) {
    var parts = location.search.substring(1).split('&');

    for (var i = 0; i < parts.length; i++) {
        var nv = parts[i].split('=');
        if (!nv[0]) continue;
        params[nv[0]] = nv[1] || true;
    }
  var lat=params.lat;
  var lon=params.lon;
  var uid=params.uid;
} else {
  var lat=51.508742;
  var lon=-0.120850;
}

  var mapProp = {
    //center:new google.maps.LatLng(51.508742,-0.120850),
    center:new google.maps.LatLng(lat,lon),
    zoom:13,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);

  // add some pins here
  var mark1=new google.maps.Marker({
    position:new google.maps.LatLng(lat,lon),
    map: map,
    title: 'team HQ'
  });
  var mark1=new google.maps.Marker({
    position:new google.maps.LatLng(parseFloat(lat)+0.001,parseFloat(lon)+0.001),
    map: map,
    title: 'John Smith'
  });
    var mark1=new google.maps.Marker({
    position:new google.maps.LatLng(parseFloat(lat)+0.002,parseFloat(lon)-0.002),
    map: map,
    title: 'Mike Tracker'
  });


}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
